<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../css/style.css">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- My balance
  $921.48

  Spending - Last 7 days

  mon
  tue
  wed
  thu
  fri
  sat
  sun

  Total this month
  $478.33

  +2.4%
  from last month
   -->
  <main>
    <section class="box1">
      <article class="article1">
      <p>My Balance</p>
      <h2 class="h1">R$ 921.48</h2>
    </article>

    <article>
      <img src="./images/logo.svg" alt="">
    </article>
    </section>

     
    <section class="box2">
      <article>
      <h2 class="day">Spending - Last 7 days</h2>
    </article>

    <article class="graphics">
      <div>
      <div class="mon" id="mon">
      </div>
      <p>mon</p>
    </div>

    <div>
      <div class="tue" id="tue"></div>
      <p>tue</p>
    </div>

    <div>
      <div class="wed" id="wed"></div>
      <p>wed</p>
    </div>

      <div>
      <div class="thu" id="thu"></div>
      <p>thu</p>
    </div>

      <div>
      <div class="fri" id="fri"></div>
      <p>fri</p>
    </div>

      <div>
      <div class="sat" id="sat"></div>
      <p>sat</p>
    </div>

    <div>
      <div class="sun" id="sun"></div>
      <p>sun</p>
    </div>
      
      
    </article>

      <div class="hr"></div>

      <article class="month">
      <div class="text">
      <p class="p1">Total this month</p>
      <h1 class="price">R$483.33</h1>
    </div>

    <div class="text2">
      <p class="p">+2.4%</p>
      <p class="p1">from last month</p>
    </div>
    </article>
    </section>
  </main>
  
  <script src="../js/app.js"></script>
</body>

</html>
